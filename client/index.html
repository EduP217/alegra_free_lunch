    <title>Restaurant Free Lunch</title>
    <!-- CSS only -->

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">

                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container px-4 py-5" id="hanging-options">
            <h2 class="pb-2 text-center border-bottom"><span class="text-warning"><i class="bi-stars"></i></span> Free

            <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
                <div class="col d-flex align-items-start">
                    <div class="icon-square bg-light text-success flex-shrink-0 me-3">

                    <div class="feature-card-container">

                        <img src="assets/images/order.jpg" alt="order" class="py-3" />

                        </a>
                    </div>
                </div>
                <div class="col d-flex align-items-start">
                    <div class="icon-square bg-light text-info flex-shrink-0 me-3">

                    </div>
                    <div class="feature-card-container">
                        <h2>Recipes</h2>
                        <img src="assets/images/recipes.jpg" alt="recipes.jpg" class="py-3" />
                        <a href="../client/pages/recipes.html" class="btn btn-primary">
                            Check Recipes
                        </a>
                    </div>
                </div>
                <div class="col d-flex align-items-start">
                    <div class="icon-square bg-light text-danger flex-shrink-0 me-3">
                        <span class="fs-3"><i class="bi-basket"></i></span>
                    </div>
                    <div class="feature-card-container">
                        <h2>Warehouse</h2>
                        <img src="assets/images/stores.jpg" alt="stores.jpg" class="py-3" />
                        <a href="../client/pages/warehouse.html" class="btn btn-primary">
                            Check Warehouse
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-3 my-4 border-top">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 d-flex align-items-center">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Free Lunch</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Restaurant</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link active" aria-current="page">
                        <i class="bi-chevron-left"></i> Back
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <template id="orderhistoryrow">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
        </template>
        <template id="orderpendingrow">
            <div class="card-container">
                <div class="card bg-dark text-white">
                    <img src="../assets/images/image-placeholder.png" class="card-img item-image" alt="placeholder">
                    <div class="card-img-overlay">
                      <h5 class="card-title item-name">Card title</h5>
                      <p class="card-text item-time">Last updated 3 mins ago</p>
                    </div>
                </div>
            </div>
        </template>
        <template id="orderitempickup">
            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                    class="rounded-circle flex-shrink-0 item-image">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0 item-name">List group item heading</h6>
                    </div>
                    <small class="opacity-75 text-nowrap text-primary item-time">now</small>
                </div>
            </a>
        </template>
        <div class="text-center pt-2">
            <button type="button" class="btn btn-success btn-lg" id="request-new-order">New Order</button>
        </div>
        <div class="container px-4 py-5" id="hanging-orders">
            <h2 class="pb-2 border-bottom"><span class="text-info"><i class="bi-card-text"></i></span> Orders </h2>
            <div class="row g-4 py-5 row-cols-1">
                <div class="col-md-7 col-lg-8">
                    <h4 class="pb-2">Orders on hold</h4>
                    <div class="row g-2 row-cols-1 row-cols-lg-3" id="orders-cards-container"></div>
                </div>
                <div class="col-md-5 col-lg-4">
                    <h4 class="pb-2">Orders to pick-up</h4>
                    <div class="list-group food-historic-request" id="orders-list-item-container"></div>
                </div>
            </div>
            <div class="row g-4 pb-5 row-cols-1">
                <div class="col-xs-12">
                    <h4 class="pb-2">Orders history</h4>
                    <div class="table-responsive">
                        <table class="table" id="table-orders-history">
                            <thead class="table-primary">
                                <tr>
                                    <th>ID</th>
                                    <th width="350px">Food</th>
                                    <th>Ordered</th>
                                    <th>Delivered</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-3 my-4 border-top">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="text-muted">Â© 2022 Eduardo Prieto</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </div>

        <div id="item-alert-message" class="alert alert-dismissible fade" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/orders.js"></script>
</body>

</html>

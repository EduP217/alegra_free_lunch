<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Free Lunch</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Restaurant</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link active" aria-current="page">
                        <i class="bi-chevron-left"></i> Back
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <template id="reciperow">
            <div class="card-container">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img id="item-image" src="../assets/images/image-placeholder.png" class="img-fluid rounded-start" alt="placeholder">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 id="item-name" class="card-title">Card title</h5>
                                <p id="item-description" class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p id="item-cook-time" class="card-text"><small class="text-primary">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <div class="container px-4 py-5" id="hanging-recipes">
            <h2 class="pb-2 border-bottom"><span class="text-info"><i class="bi-chat-square-heart"></i></span> Recipes
            </h2>
            <div class="row g-4 py-5 row-cols-1 row-cols-lg-3" id="recipes-cards-container"></div>
        </div>
    </main>
    <footer class="py-3 my-4 border-top">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="text-muted">Â© 2022 Eduardo Prieto</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/recipes.js"></script>
